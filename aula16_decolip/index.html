<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
</head>
<body>

    <header>
        <h1>Analizador de números</h1>
    </header>
   
    <section>

        <div>
            <form id="frmNumero">
                <p>Adicione um número de 0 a 100: </p>
                <input id="inpNum" type="number" min="0" max="100">

                <button type="submit">
                    Adicionar
                </button>
            </form>
        </div>

        <br>

        <div>
            <select multiple name="" id="selectNumeros"></select>
            <br>    
            <input type="button" value="Finalizar">
           
            <p>quantidade de numeros adicionados</p>
            <p>maior numero informado</p>
            <p>menor numero informado</p>
            <p>soma dos numeros adicionados</p>
            <p>media dos numeros adicionados</p>
        </div>
    
    </section>
   
    <br>


    <footer>
        &copy;Decolip
    </footer>

<script src="analizador.js"></script>
</body>
</html>
